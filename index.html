<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shorteny</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Shorteny</h1>
    <p>Create short and memorable links in few seconds.</p>

    <div class="wrapper">
      <div class="form">
        <form>
            <label for="search">Enter your URL* : </label>
            <input type="text" id="search" class="search" placeholder="add the link here..." required />
            <div class="error">please add a link</div>
            <button class="submit">Shorten it!</button>
        </form>
      </div>

      <div class="result">

        <section>
            <p id="url-copied">https://bit.ly/2PBFfi0</p>
            <button class="copy-btn" id="copy-btn">Copy</button>
        </section>
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
