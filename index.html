<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shorteny</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Shorteny</h1>
    <p>Create short and memorable links in few seconds.</p>

    <div class="wrapper">
      <div class="form">
        <form>
            <label for="long-url">Enter your URL* : </label>
            <input type="text" id="long-url" class="long-url" required />
            <button class="submit">Shorten it!</button>
        </form>
      </div>
      <span class="message"></span>
      <div class="result">

        <section>
        </section>
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
